<div>
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="title">Department category Editor</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="En.Name"
             [(ngModel)]="selectedDepartmentCategory.enName"
             [name]="selectedDepartmentCategory.enName">
          </mat-form-field>
        
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Ar.Name" 
            [(ngModel)]="selectedDepartmentCategory.arName"
            [name]="selectedDepartmentCategory.arName" >
          </mat-form-field>

          <mat-form-field class="example-full-width">
              <input matInput placeholder="Code" 
              [(ngModel)]="selectedDepartmentCategory.code"
              [name]="selectedDepartmentCategory.code" >
            </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button
       (click)="onSave(selectedDepartmentCategory)">
       <mat-icon>
         save
        </mat-icon>
      </button>
      <button mat-button routerLink="/DepartmentCategory">
        <mat-icon>
          cancel
        </mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
